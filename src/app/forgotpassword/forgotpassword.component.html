<div class="background">
    <div class="foreground">
        <div class="wrapper_body">
            <section>
                        <div class="sec1 ml-5">
                            <mat-card >
                                <mat-card-title class="text-center">Faculty Portal</mat-card-title>   
                                <mat-card-content>
                                    <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()" ngNativeValidate >

                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>ID Number</mat-label>
                                            <input type="number" matInput  formControlName="accountno" required>                         
                                          </mat-form-field>

                                        <mat-form-field class="example-full-width" appearance="outline">
                                          <mat-label>Email Address</mat-label>
                                          <input type="email" matInput  formControlName="email"  autocomplete="email" required>                         
                                        </mat-form-field>

                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Lastname</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="lname"  autocomplete="current-password" required>
                                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>                 
                                          </mat-form-field>
            
                                        <div class="text-center">
                                              <strong *ngIf="Error" style="color:red">Incorrect Email or Password</strong>    
                                        </div>
                        
                                        <button type="submit" class="login-button btn" style="background:'var(--clr-darkgreen)'; color:var(--clr-lightfontgreen)"  [disabled]="!forgotpasswordForm.valid"  mat-raised-button >
                                            Submit
                                        </button>
                                      </form>
                                </mat-card-content>
                            </mat-card>
                        </div>
         
            </section>
            <section class="sec2">
                <div class="header">
                    <div class="forgotpassword">
                        <h3 ><strong >Forgot Password</strong></h3>
                        <br>
                        <h6>Please provide the following information inside the form.</h6>
                    </div>
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon routerLink="/login">arrow_back</mat-icon>
                      </button>
                    <div class="header_image mr-5">
                        <img src="../../assets/status/undraw_forgot_password_re_hxwm.svg" alt="" class="logo">
                    </div>
                    
                </div>
            </section>
        </div>
    </div>
</div>
