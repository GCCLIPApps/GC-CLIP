<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-nav-list>
      <div class="logo">
        <img src="https://www.alchinlong.com/wp-content/uploads/2015/09/sample-profile.png" alt="GC CLIP Logo">
    </div>
    <div class="fullname">
      <p>{{fullname}}</p>
      <small>{{department}}</small>
    </div>
    <mat-divider></mat-divider>

    <!-- <h2 matSubheader  class="mt-2"> Activity</h2> -->

      <a mat-list-item routerLinkActive="active" routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> My Presentation
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/quiz">
        <mat-icon>dashboard</mat-icon> My Quiz
      </a>
      
      
    <mat-divider></mat-divider>
    <div class="fullname">
      <small >{{version}}</small>
    </div>

    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
