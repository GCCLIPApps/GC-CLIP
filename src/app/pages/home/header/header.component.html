<mat-toolbar-row>
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" matTooltip="Your Email Address" class="user mt-2 d-flex align-items-center" style="background: transparent" >
                        <img [src]="profilepic" alt="" class="user-image mr-1 p-2">
                        {{email}}
                        <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
    </div>
</mat-toolbar-row>
