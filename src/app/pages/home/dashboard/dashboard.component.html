<div class="container-fluid page">
    <div class="wrapper">
        <div class="header">
            <h1>Presentation</h1>
        </div>

        <mat-divider></mat-divider>
        <section class="search">
         
            <button mat-raised-button class="btn " (click)="onCreate()" matTooltip="Start your presentation">
              <mat-icon>add</mat-icon>
              <span>Create Presentation</span>
            </button>

              <div class="search-input">
                <input matInput type="text" [(ngModel)]="value" autocomplete="off" (keyup)="applyFilter()" placeholder="Search here">
                <button matSuffix aria-label="Clear" (click)="searchThis()" mat-raised-button class="btn " matTooltip="Browse your presentation">
                  <mat-icon>search</mat-icon>
                </button>
              </div>
              
        
        </section>
      

        <section class="content">
          <mat-card >
  
            <mat-card-content>
              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0"  *ngIf="dataSource.data.length; else Empty">

          
              
                <!-- Name Column -->
                <ng-container matColumnDef="sName_fld">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element; let i = index"  (click)="editPresentation(element.id, element.sName_fld)"> {{element.sName_fld}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Owner">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                  <td mat-cell *matCellDef="let element"> {{Owner}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="updatedOn">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
                  <td mat-cell *matCellDef="let element"> {{element.updatedOn | date:'MMM d, y, h:mm a'}} </td>
                </ng-container>
              
                <ng-container matColumnDef="createdOn">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                  <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'MMM d, y, h:mm a'}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef >  </th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item color="warn" class="action" (click)="openDeleteDialog(element.id, i)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>
                      <button  mat-menu-item color="primary" class="action" (click)="editPresentation(element.id, element.sName_fld)">
                        <mat-icon>visibility</mat-icon>
                        <span>Edit</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="example-element-row" mat-row *matRowDef="let element; let i = index; columns: displayedColumns;"></tr>
              </table>

     

              <mat-paginator [length]="100"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageOption"
              aria-label="Select page">
              </mat-paginator>
              
              <ng-template #Empty>
                <img src="../../../../assets//status/undraw_empty_re_opql.svg" alt="Empty" class="empty-image">
              </ng-template>

            </mat-card-content>
        </mat-card>
        </section>
  
    </div>
</div>
