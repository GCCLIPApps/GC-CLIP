<div mat-dialog-content>
    <p>		{{message}}</p>
  
  </div>
  <div mat-dialog-actions style="justify-content: center;">
    <button mat-raised-button *ngIf="presentationId" color="warn" (click)="deletePres()" >{{confirmButtonText}}</button>
    <button mat-raised-button *ngIf="items" color="warn" (click)="deleteSlide()" >{{confirmButtonText}}</button>

    <button mat-raised-button mat-dialog-close>{{cancelButtonText}}</button>
  </div>
