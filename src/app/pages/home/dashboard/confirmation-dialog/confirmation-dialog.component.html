<div mat-dialog-content>
    <p>		{{message}}</p>
  
  </div>
  <div mat-dialog-actions style="justify-content: center;">
    <button mat-raised-button *ngIf="!isPresentation" class="success" (click)="deletePres()" >{{confirmButtonText}}</button>
    <button mat-raised-button *ngIf="isPresentation" class="success" (click)="deleteSlide()" >{{confirmButtonText}}</button>

    <button mat-raised-button class="warn" mat-dialog-close>{{cancelButtonText}}</button>
  </div>
