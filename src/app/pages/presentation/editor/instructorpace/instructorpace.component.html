<div class="container-fluid"  >
    <div class="row  align-items-center"  (keydown)="pressKey($event)">
      <div class="col-md-8 d-flex justify-content-center align-items-center p-5">
  
        <mat-card id="presentSlide"  [hidden]="setStart" [style.background-color]="sTheme" [style.color]="sColor" style="border-radius: 25px;" [@fadeAnimation]="this.presentationData">
          <div class="text-center" *ngIf="!isSpinner"> 
            <mat-spinner></mat-spinner>
          </div>
  
          <!-- <div class="list-of-students" >
            <div class="row" *ngFor="let item of studentslists">
              <div class="col">{{item.user}}</div>
            </div>
          </div> -->
     
  
  
  
          <div class="studentPace" [@listAnimation]="this.presentationData" *ngIf="isSpinner">
            
            <mat-card-title class="pt-3">
              <h2  >{{this.presentationData.heading_fld}}</h2>
            </mat-card-title>
  
                <mat-card-content>
                    
                  
                  <div class="multiplechoice-header d-flex align-items-center justify-content-center flex-row">
                 
                  </div>
  
                    <ng-container *ngIf="type === 'quiz' || type === 'identification'">
  
                   
  
                        <div class="multiplechoice-holder d-flex  justify-content-center  align-items-center "  >
      
        
                          <div class="optionlists d-flex">
                 
                            <div class="optionlists-holder" *ngFor="let item of showOptions" >
                         
                                  <div *ngIf=" type == 'quiz'">  
                                    <div *ngIf="item.isCorrect_fld; else notCorrect">
                                    <mat-icon class="mat-icon" [ngStyle]="{'color':'var(--clr-success)'}">check</mat-icon>
                                  </div>
                                  <ng-template #notCorrect>
                                    <mat-icon  class="mat-icon" [ngStyle]="{'color':'var(--clr-warn)'}">close</mat-icon>
                                  </ng-template>
                                  </div>
  
                                  <div *ngIf="type === 'identification'">
                                    <mat-icon class="mat-icon" [ngStyle]="{'color':'var(--clr-success)'}">check</mat-icon>
                                  </div>
                                     <p >{{item.choice_fld}}</p> 
          
                   
                            </div>
                           
                          </div>
                        
                          <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                          <img *ngIf="image" [src]="this._user.imageLink+image" class="big-image" >
                          </div>
  
                    </ng-container> 
           
                  </mat-card-content>
              </div>
              
              <mat-card-actions *ngIf="isSpinner">
             
                <div style="display: flex;flex-wrap: nowrap;justify-content: flex-end;  gap: 10px;">


                  <button mat-mini-fab  [style.background-color]="sTheme" [style.color]="sColor"  *ngIf="type == 'mc' || type == 'quiz' || type == 'poll' || type == 'identification'">
                    <!-- <mat-icon *ngIf="!this.responseLists.length" matBadgeColor="warn">account_circle</mat-icon> -->
                    <!-- <mat-icon  *ngIf="responseLists.length"  [matBadge]="responseLists.length" matBadgeSize="small" >forum</mat-icon> -->
               
                    <mat-icon *ngIf="this.responseLists"  [matBadge]="this.responseLists[0].totalResponse" matBadgeSize="small" >forum</mat-icon>
                  </button>
  
              </div>

              <footer >
                <mat-progress-bar mode="determinate" value="{{percent}}" color="primary"></mat-progress-bar>
              </footer>
             </mat-card-actions>
        </mat-card>
  
  
      </div>
      <div class="col-md-4 p-0">
          <mat-card  [style.background-color]="sTheme" [style.color]="sColor" class="control-card " >
              <mat-card-title>
                  To play this quiz
              </mat-card-title>
                  <mat-card-content>  
                      <div class="card-to-play">
                          <div class="card-body">
                            
                              <button mat-button class="code-button" [cdkCopyToClipboard]="code" (click)="copypaste()"  matTooltip="Room Code"> 
                                <span>{{code}}</span>
                              </button>
                              <p>
                                  Use the code to join the room
                              </p>
                          </div>
                      </div>
  
                      <button mat-raised-button (click)="isStarted()" class="start-button">START</button>          
  
  
                      <div class="students-lists mt-3 d-flex justify-content-around mb-1 ">
                        <button mat-mini-fab  [style.background-color]="sTheme" [style.color]="sColor">
                          <mat-icon [matBadge]="this.studentslists.length" matBadgeSize="small" >account_circle</mat-icon>
                        </button>
                      </div>
                    
                      
                      <div  class="players-list card" [style.background-color]="sTheme" [style.color]="sColor" >
                        <div class="card-body">
                          <!-- <div class="row" >
                            <div class="col"  > -->
                                <mat-list role="list" *ngFor="let item of studentslists">
                                  <mat-list-item role="listitem">
                                    <mat-card-header class="p-1">
                                      <div mat-card-avatar class="example-header-image" [style.background-image]="'url('+ item.image +')'"></div>
                                      <mat-card-title>{{item.name}}</mat-card-title>
                                    </mat-card-header>
                                  </mat-list-item>
  
                                </mat-list>
  
                            <!-- </div>
                          </div> -->
                        </div>
                    
                      </div>
                  </mat-card-content>
          </mat-card>
      </div>
  </div>
  </div>
