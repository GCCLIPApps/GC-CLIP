<section class="section2">

        <div class="router_outlet"  >
          <div  >
            <mat-card  id="presentSlide" class="mat-elevation-z8" [style.background-color]="sTheme" [style.color]="sColor" [style.background-image]="'url('+ sImage +')'" >
              <!-- <img *ngIf="!(heading || subheading || paragraph)" mat-card-image src="../../../../assets//status/undraw_empty_re_opql.svg" alt="Empty" class="empty_image"> -->
            <div *ngIf="!isPresented" class="slide">
              
              <!-- <img *ngIf="fullscreen"mat-card-image src="../../../../assets//status/undraw_empty_re_opql.svg"  alt="Empty"  class="empty_image" >
              <h1  *ngIf="fullscreen" class="text-center">{{heading}}</h1> -->

              <mat-card-content>

                <div class="text-center" *ngIf="isCardloading"> 

                  <mat-spinner></mat-spinner>

       

                </div>

                <div class="" *ngIf="!isCardloading">
                             
                  <ng-container *ngIf="!type">
                    <div class="content-holder">
                      <h2 class="card-head"> Select Type</h2>
                    </div>
                    
                  </ng-container>
                  
                  <ng-container  *ngIf="type == 'qa'">
                    <div class="question-holder">
    
                      <h2  class="card-question">{{heading}}</h2>
                      <h5 class="question-status"  *ngIf="this.responseLists[0].totalResponse == '0'">{{status}}</h5>
                      <p  *ngIf="type == 'qa' && this.responseLists[0].totalResponse == '0'">{{smallParagraph}}</p>
      
                      <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                      <img *ngIf="image" [src]="this._user.imageLink+image" class="img-thumbnail" >
                    
                      <!-- <div class="question" *ngFor="let responseList of responseLists">
                        <p>{{responseList.studentResponse}}</p>
                        <p *ngIf="responseList.response_fld">{{responseList.response_fld}}</p>
  
                      </div> -->
                    </div>
                  </ng-container>
                  
            
                  <ng-container *ngIf="type == 'bullets' || type == 'poll'" >
                    <div class="bullet-holder"  >
    
                      <div class="bullet-header">
                        <h2  >{{heading}}</h2>
                      </div>
                      
                      <div class="bulletlists" *ngFor="let item of showOptions; let i = index" >
                      
                        <div class="bulletlist-holder" *ngIf="type == 'bullets'">
                          <mat-icon>arrow_forward</mat-icon>
                          <h5>{{item.choice_fld}}</h5>
                        </div>
                
                         
                        <div class="bulletlist-holder" *ngIf="type == 'poll' ">
                          <span class="mr-2">{{i + 1 }}</span>
                          <h5>{{item.pollchoice_fld}}</h5>
                        </div>

                      </div>
                      <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                      <img *ngIf="image" [src]="this._user.imageLink+image" class="img-thumbnail" >
                    </div>
                    
                  </ng-container>
                  
            
  
                  <ng-container *ngIf="type == 'mc'" >
      
                    <div class="multiplechoice-holder"  >
    
                      <div class="multiplechoice-header">
                        <h2  >{{heading}}</h2>
                      </div>
                   
    
                      <div class="optionlists d-flex">
             
                        <div class="optionlists-holder" *ngFor="let item of showOptions" >
                     
                
                                <img *ngIf="item.image_fld && type == 'mc'" [src]="this._user.imageLink+item.image_fld" class="option_image" >
  
                                 <p >{{item.choice_fld}}</p> 
      
               
                        </div>
                       
                      </div>
                    
                        <div class="image-holder">
                          <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                          <img *ngIf="image" [src]="this._user.imageLink+image" class="big-image" >
                        </div>
                      </div>
                  </ng-container>
                  
                  <ng-container *ngIf="type === 'quiz' || type === 'identification'">
        
                      <div class="multiplechoice-holder"  >
      
                        <div class="multiplechoice-header">
                          <h2  >{{heading}}</h2>
                        </div>
                     
      
                        <div class="optionlists d-flex">
               
                          <div class="optionlists-holder" *ngFor="let item of showOptions" >
                       
                                <div *ngIf=" type == 'quiz'">  
                                  <div *ngIf="item.isCorrect_fld; else notCorrect">
                                  <mat-icon class="mat-icon" [ngStyle]="{'color':'var(--clr-success)'}">check</mat-icon>
                                </div>
                                <ng-template #notCorrect>
                                  <mat-icon  class="mat-icon" [ngStyle]="{'color':'var(--clr-warn)'}">close</mat-icon>
                                </ng-template>
                                </div>

                                <div *ngIf="type === 'identification'">
                                  <mat-icon class="mat-icon" [ngStyle]="{'color':'var(--clr-success)'}">check</mat-icon>
                                </div>
                                   <p >{{item.choice_fld}}</p> 
        
                 
                          </div>
                         
                        </div>
                        
                        <div class="image-holder">
                          <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                          <img *ngIf="image" [src]="this._user.imageLink+image" class="big-image" >
                        </div>
                   
                        </div>

                  </ng-container>
                
            
                    <ng-container *ngIf="type == 'heading' || type == 'paragraph'">
                      <div class="content-holder">
                        <h2 class="card-head"> {{heading}}</h2>
                        <h4  class="card-paragraph" *ngIf="type == 'paragraph'">{{subheading}}</h4>
                        <h5 class="card-subhead" *ngIf="type == 'heading'">{{subheading}}</h5>
                        
                        <div class="image-holder">
                          <img *ngIf="selectedImage" [src]="selectedImage" class="img-thumbnail" >
                          <img *ngIf="image" [src]="this._user.imageLink+image" class="big-image" >
                        </div>
                      </div>
                      
                    </ng-container>
  
                </div>
                
         
                </mat-card-content>
            </div>
            
         
              
            <app-fullscreenview hidden  [presentationData]="myArrayData" [showOptions]="showOptions" [type]="type" [selectedImage]="selectedImage"
             [isPresented]="isPresented" [smallParagraph]="smallParagraph"  [status]="status" [sTheme]="sTheme" [sColor]="sColor"
             [responseLists]="responseLists" [isCardloading]="isCardloading" [percent]="percent"></app-fullscreenview>
      
             <!-- <app-studentpace hidden [presentationData]="myArrayData" [showOptions]="showOptions" [type]="type" [selectedImage]="selectedImage"
             [isPresented]="isPresented" [smallParagraph]="smallParagraph"  [status]="status" [sTheme]="sTheme" [sColor]="sColor"
             [responseLists]="responseLists" [isCardloading]="isCardloading" [percent]="percent"></app-studentpace>

             <app-instructorpace
             hidden [presentationData]="myArrayData" [showOptions]="showOptions" [type]="type" [selectedImage]="selectedImage"
             [isPresented]="isPresented" [smallParagraph]="smallParagraph"  [status]="status" [sTheme]="sTheme" [sColor]="sColor"
             [responseLists]="responseLists" [isCardloading]="isCardloading" [percent]="percent"></app-instructorpace> -->

              <mat-card-actions >

                <div style="display: flex;flex-wrap: nowrap;justify-content: flex-end;  gap: 10px;">

                <button mat-mini-fab [style.background-color]="sTheme" [style.color]="sColor"  *ngIf="type == 'heading' || type == 'paragraph' || type ==  'bullets'" >
                  <mat-icon >favorite</mat-icon>
                </button>

                <button mat-mini-fab  [style.background-color]="sTheme" [style.color]="sColor"  *ngIf="type == 'mc' || type == 'quiz' || type == 'poll' || type == 'identification'">
                  <!-- <mat-icon *ngIf="!this.responseLists.length" matBadgeColor="warn">account_circle</mat-icon> -->
                  <!-- <mat-icon  *ngIf="responseLists.length"  [matBadge]="responseLists.length" matBadgeSize="small" >forum</mat-icon> -->
                  <!-- <mat-icon  *ngIf="!responseLists.length"  [matBadge]="responseLists.length" matBadgeSize="small" >account_circle</mat-icon> -->

                  <mat-icon matBadgeSize="small" >account_circle</mat-icon>
                </button>


                <button mat-mini-fab  [style.background-color]="sTheme" [style.color]="sColor"  *ngIf=" type == 'qa' ">
                  <!-- <mat-icon *ngIf="!this.responseLists.length" matBadgeColor="warn">account_circle</mat-icon> -->
                  <!-- <mat-icon  *ngIf="!responseLists.length"  [matBadge]="responseLists.length" matBadgeSize="small" >forum</mat-icon> -->

                  <!-- <mat-icon  *ngIf="this.responseLists[0].totalResponse"  [matBadge]="this.responseLists[0].totalResponse" matBadgeSize="small" >forum</mat-icon> -->
                </button>

              </div>

              <footer>
                <mat-progress-bar mode="determinate" value="{{percent}}" color="primary"></mat-progress-bar>
              </footer>
              </mat-card-actions>

            </mat-card> 
          </div>
        </div>

        <div class="right_nav">
          <app-rightnav (contentData)="getcontentFrom($event, $event, $event)" (Pace)="updatePaceandAssignto($event)" ></app-rightnav>
        </div> 
</section>
